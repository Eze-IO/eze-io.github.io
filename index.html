body {
  background-color: #E0F7FA;
}

main {
  margin:5%;
}

nav {
  top: 0;
  left: 0;
  height: 50px;
  max-height: 80px;
  min-height: 40px;
  min-width: 100%;
  background-color: #1abc9c;
  position: fixed;
  padding: 10px;
  box-shadow: 2px 2px 10px 3px #757575;
  border-radius: 0px 0px 3px 3px;
  z-index: 60;
}

@media screen and (max-width: 31em) { 
	#search_box {
		margin: 3% !important;
		display: none;
	}
}

@media screen and (max-width: 28em) {
	nav {
		min-height: 100px !important;
	}
	nav div {
		position: relative;
		float: none !important;
		margin: auto;
		display: inline-flex !important;
		text-align: center;
		left: 0;
	}
	section {
		margin-top: 125px !important;
	}
	#hd_text {
		font-size: 150%;
	}
	#search_box {
		margin: 3% !important;
		display: block;
	}
	#search {
		max-width: 80px;
	}
	.tooltip:hover:before {
		left: 100% !important;
	}
}

@media screen and (max-width: 20em) {
	nav {
		min-height: 125px !important;
	}
	section {
		font-size: 50%;
		margin-top: 150px !important;
	}
}

#search_box:hover {
	border: 1px solid #9C27B0;
	box-shadow: 1px 1px 2px 1px #9C27B0;
}

#search {
	margin: auto;
	height: inherit;
	width: 90px;
	min-width: 60px;
	background-color: inherit;
	border: none;
	border-radius: inherit;
	outline: none;
	font-size: 105%;
}

.tooltip {
	display: block;
	position: relative;
}

.tooltip:hover:before {
	top: -50%;
	background: #333;
	background: rgba(0, 0, 0, .8);
	border-radius: 5px;
	bottom: -46px;
	color: #fff;
	content: attr(tip);
	left: -80%;
	padding: 5px 10px;
	position: absolute;
	z-index: 98;
	width: 120px;
	max-width: 160px;
	min-width: 100px;
	margin: auto;
}

/* Links */
section {
  border-radius: 3px;
  padding: 8%;
  position: relative;
  margin: auto;
  width: 85%;
  min-width: 425px;
  height: 90%;
  min-height: 100%;
  font-family: 'Lato', sans-serif;
  background-color: white;
  margin-top: 75px;
  font-size: 70%;
}
	
#links {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 6%;
  font-size: 60% !important;
  height: 150px;
  min-height: 120px;
  max-height: 160px;
  width: 150px;
  min-width: 100px;
  max-width: 160px;
  position: relative;
  text-align: center;
  text-shadow: 2px 1px 2px black;
}

/*#items {
  display: auto;
  grid-gap: auto;
  grid-template-rows: auto;
  grid-template-columns: auto;
}*/

#links i {
  margin: 3%;
  border-radius: inherit;
  cursor: inherit;
}

	function itemLink(source, name){
		if(source == null || source.length <= 0)
			return null;
		if(name == null || name.length <= 0)
			return null;
		var classfile = "fa fa-file-o";
		var template = "<a id='links' href='[SOURCE]' target='_blank'/><i class='[ICON-TYPE] fa-5x'><h4>[NAME]</h4></i></a>";
		template = template.replace("[SOURCE]", source)
		template = template.replace("[NAME]", name);
		$.ajax({
			type: "GET",
			url: source,
			async: false,
			success: function(rep, status, xhr) {
				var header = function(type) 
				{
					try{
						var r = false;
						var ct = xhr.getResponseHeader("content-type") || "";
						if(ct.toLowerCase().indexOf(type) > -1) { r = true; }
						return r;
					}
					catch(e) 
					{
						console.log("Error getting file type: "+ e.message);
						return false;
					}
				};
				
				if(header("text")) 
				{
					classfile = "fa fa-file-text-o";
				}
				
				if(header("image") || header("photo") || header("png") || header("ico"))
				{
					classfile = "fa fa-file-image-o";
				}
				
				if(header("pdf")) 
				{
					classfile = "fa fa-file-pdf-o";
				}
				
				if(header("excel")) 
				{
					classfile = "fa fa-file-excel-o";
				}
				
				if(header("word")) 
				{
					classfile = "fa fa-file-word-o";
				}
				
				if(header("powerpoint")) 
				{
					classfile = "fa fa-file-powerpoint-o";
				}
				
				if(header("java") || header("html") || header("css") || header("json") || header("xml"))
				{
					classfile = "fa fa-file-code-o";
				}
				
				if(header("video") || header("mp4") || header("mov") || header("avi")) 
				{
					classfile = "fa fa-file-video-o";
				}
				
				if(header("audio") || header("wav") || header("mp3")) 
				{
					classfile = "fa fa-file-audio-o";
				}
				
				if(header("rar") || header("zip") || header("gzip") || header("tar") || header("7z"))
				{
					classfile = "fa fa-file-archive-o";
				}
			},
			error: function(e) {
              console.log("Item URL failed to respond");
			  return null;
            }
		});
		template = template.replace("[ICON-TYPE]", classfile);
		return template;
	}

		sec.innerHTML= "<i style='margin:auto;' class='fa fa-refresh fa-spin fa-5x fa-fw'></i>";
